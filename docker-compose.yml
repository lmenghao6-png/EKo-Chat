services:
  db:
    image: postgres:16
    container_name: pg-thinking
    restart: unless-stopped
    environment:
      POSTGRES_DB: thinking
      POSTGRES_USER: thinking_user
      POSTGRES_PASSWORD: strong_password_here
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: thinking-web
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: thinking
      DB_USER: thinking_user
      DB_PASSWORD: strong_password_here
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  pgdata:


